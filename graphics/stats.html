<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Graphics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add any additional styles if needed -->
</head>
<body>
  <div class="container mt-4">
    <h2>Stats Display</h2>
    <div id="statsContainer">
      <!-- Stats will be displayed here dynamically -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Add any additional scripts if needed -->

  <script>
    // Update the stats display when the replicant changes
    nodecg.listenFor('stats', (newStats) => {
      updateStats(newStats);
    });

    // Function to update the stats display
    function updateStats(stats) {
      const statsContainer = document.getElementById('statsContainer');
      statsContainer.innerHTML = '';

      // Iterate through the stats and display them
      for (const key in stats) {
        if (stats.hasOwnProperty(key)) {
          const statValue = stats[key];
          const statElement = document.createElement('div');
          statElement.innerHTML = `<strong>${key}:</strong> ${statValue}`;
          statsContainer.appendChild(statElement);
        }
      }
    }
  </script>
</body>
</html>
